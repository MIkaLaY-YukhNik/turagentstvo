{% extends 'base.html' %}
{% block title %}Добавить тур — MikolaTravelHub{% endblock %}
{% block content %}
<form class="tour-form" method="post" action="{{ url_for('admin.add_tour') }}">
  <h1>Новый тур</h1>
  <input name="title" type="text" placeholder="Название" required />
  <textarea name="description" placeholder="Описание"></textarea>
  <input name="price" type="number" step="0.01" placeholder="Цена" required />
  <input name="city" type="text" placeholder="Город" required />
  <input name="country" type="text" placeholder="Страна" required />
  <select name="type">
    <option value="city">Городской</option>
    <option value="mountain">Горный</option>
    <option value="elderly_mountain">Горный 60+</option>
  </select>
  <input name="duration_days" type="number" placeholder="Длительность (дни)" required />
  <input name="photo_url" type="url" placeholder="Фото URL" />
  <button class="button primary" type="submit">Сохранить</button>
  <a class="button" href="{{ url_for('admin.dashboard') }}">Отмена</a>
</form>
{% endblock %}
