{% extends 'base.html' %}
{% block title %}Пользователи — Админ{% endblock %}
{% block content %}
<h1>Пользователи</h1>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Роль</th>
      <th>Имя</th>
      <th>Фамилия</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
    </tr>
    {% endfor %}
  </tbody>
{% endblock %}
