{% extends 'base.html' %}
{% block title %}Редактировать тур — Админ{% endblock %}
{% block content %}
<h1>Редактировать тур #{{ tour.id }}</h1>
<form method="post">
  <label>Название
    <input type="text" name="title" value="{{ tour.title }}" required>
  </label>
  <label>Описание
    <textarea name="description">{{ tour.description }}</textarea>
  </label>
  <label>Цена
    <input type="number" step="0.01" name="price" value="{{ tour.price }}" required>
  </label>
  <label>Город
    <input type="text" name="city" value="{{ tour.city }}">
  </label>
  <label>Страна
    <input type="text" name="country" value="{{ tour.country }}">
  </label>
  <label>Тип
    <input type="text" name="type" value="{{ tour.type }}">
  </label>
  <label>Дней
    <input type="number" name="duration_days" value="{{ tour.duration_days }}">
  </label>
  <label>Фото URL
    <input type="url" name="photo_url" value="{{ tour.photo_url }}">
  </label>
  <button class="button" type="submit">Сохранить</button>
  <a class="button" href="{{ url_for('admin.manage_tours') }}">Отмена</a>
{% endblock %}
